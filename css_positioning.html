<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Exercise</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
<h1>
    <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
        Visible Spectrum Wavelengths</a>
</h1>
<div id="box-red" class="box">
    <img src="img/codeup-arrow.png" alt="codeup">
    620-750 nm</div>
<div id="box-orange" class="box">
    <img src="img/codeup-arrow.png" alt="codeup">
    590-620 nm</div>
<div id="box-yellow" class="box">
    <img src="img/codeup-arrow.png" alt="codeup">
    570-590 nm</div>
<div id="box-green" class="box">
    <img src="img/codeup-arrow.png" alt="codeup">
    495-570 nm</div>
<div id="box-blue" class="box">
    <img src="img/codeup-arrow.png" alt="codeup">
    450-496 nm</div>
<div id="box-violet" class="box">
    <img src="img/codeup-arrow.png" alt="codeup">
    380-450 nm</div>
</body>
</html>
