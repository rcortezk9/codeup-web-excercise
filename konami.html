<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>

<h1>Konami Code</h1>

<h2>It's cool no one is looking</h2>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>

    "use strict";


    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b'
    };
    //the konami code sequence
    var cheatCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'a', 'b'];
    //var to remember the position the user reached
    var cheatCodePosition = 0;

    $(document).on('keydown', function (e) {
        var key = allowedKeys[e.keyCode];
        var neededKeys = cheatCode[cheatCodePosition];

        if (key === neededKeys) {
            cheatCodePosition++;

            if (cheatCodePosition === cheatCode.length)
                activateCheat();
            } else
                cheatCodePosition = 0;
    });

    function activateCheat() {
        var audio = new Audio('sound/contra.mp3');
        audio.play();

        document.write('<h1>Ha you can\'t play without cheating!</h1>');


    }


</script>

</body>
</html>
