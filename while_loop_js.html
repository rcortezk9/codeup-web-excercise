<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop JS</title>
</head>
<body>
    <script>
        // This is how you get a random number between 50 and 100
        var allCones = Math.floor(Math.random() * 50) + 50;
        // This is how you get a random number between 1 and 5

        var conesRequested;
        var conesSold;

        console.log("I hve " + allCones + " ice cream cones in my store.")

        do {
            var conesRequested = Math.floor(Math.random() * 5) + 1;

            if (allCones < conesRequested && allCones !== 0) {
                console.log("I cannot sell you " + conesRequested + ".  I only have " + allCones + " left.")
                conesSold = allCones;
            } else {
                conesSold = conesRequested;
            }

            allCones -= conesSold;

            console.log(conesSold = " were just sold...");
            console.log("I have " + allCones + " left.");

        } while (allCones > 0);

        console.log("Yay!  I sold them all!");
    </script>
</body>
</html>
